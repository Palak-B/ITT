
<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">
	<meta charset="utf-8">
	<title>Visual Speller</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/LogIn/animate.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="css//LogIn/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
<form method="POST">
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo">Visual <span>Speller</span></span></h1>
		</div>
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>FORGOT PASSWORD</h2>
			</div>
			<br><br><strong><p align="center">Enter your e-mail address</p></strong><br>
			<input type="text" name="" placeholder="enter email id"><br><br>
			<button type="submit">SEND</button>

		</div>
	</div>


</form>
</body>

<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>

</html>
